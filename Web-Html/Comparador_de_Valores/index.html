<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Comparador de valores</title>
</head>

<body>
    <div id="container">
        <div id="subcontainer">
            <input type="text" class="Valor" id="Valor1" placeholder="Digite o Valor 1">
            <input type="text" class="Valor" id="Valor2" placeholder="Digite o Valor 2">
            <input type="button" id="Comp" value="Enviar">
        </div>
        <div id="info">
            <label for="v1">Valor 1 é: <span id="v1"></span></label><br>
            <label for="v2">Valor 2 é: <span id="v2"></span></label><br>
            <label for="v1+v2">Resultado de: <span id="v1+v2"></span></label><br>
            <label for="v1-v2">Resultado de: <span id="v1-v2"></span></label><br>
            <label for="v1*v2">Resultado de: <span id="v1*v2"></span></label><br>
            <label for="v1/v2">Resultado de: <span id="v1/v2"></span></label><br>
            <label for="v1%v2">Resultado de: <span id="v1%v2"></span></label><br>
            <label for="v1**v2">Resultado de: <span id="v1**v2"></span></label><br>
            <label for="igual"><span id="igual"></span></label><br>
            <label for="soma"><span id="soma"></span></label><br>
            <label for="subtracao"><span id="subtracao"></span></label><br>
            <label for="multiplicacao"><span id="multiplicacao"></span></label><br>
            <label for="divisaoReal"><span id="divisaoReal"></span></label><br>
            <label for="divisaoInteira"><span id="divisaoInteira"></span></label><br>
            <label for="potenciacao"><span id="potenciacao"></span></label><br>
        </div>
    </div>
    <script src="./Js/script.js"></script>
</body>

</html>
